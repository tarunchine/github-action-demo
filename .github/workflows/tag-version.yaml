name: Tag Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (eg: 2023.1.1)'
        required: true
        type: string
  pull_request:
    types:
      - closed
    paths:
      - 'CHANGELOG.md'

concurrency:
  group: tag-version
  cancel-in-progress: true

env:
  version: ""

jobs:
  get_version:
    name: Get Version
    runs-on: ubuntu-latest
    steps:
      - name: Get Version from pull request
        if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'Version 20')
        shell: bash
        run: |
          echo "version=$(echo "${{ github.event.pull_request.title }}" | cut -c 9-20)" >> $GITHUB_ENV

      - name: Get Version from Input
        if: github.event.inputs.version
        shell: bash
        run: |
          echo "version=${{ inputs.version }}" >> $GITHUB_ENV

      - name: echo Version
        id: getVersion
        run: |
          echo ${{ env.version }}
          echo "version=${{env.version}}" >> $GITHUB_OUTPUT

      - name: Check version format
        run: |
          if [[ ${{ env.version }} =~ ^20[0-9][0-9]\.[0-9]\.[1-9][0-9]*$ ]]; 
          then
            exit 0
          else
            exit 1
          fi
    outputs:
      version: ${{ steps.getVersion.outputs.version }}  

  tag_version:
    name: Tag Version
    runs-on: ubuntu-latest
    needs: get_version
    steps:
      - name: echo version from earlier step
        run: |
          echo ${{ needs.get_version.outputs.version }}
          echo "version=${{ needs.get_version.outputs.version }}" >> $GITHUB_ENV
      
      - name: echo Version
        id: getVersion
        run: |
          echo ${{ env.version }}

      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check if tag already exist
        run: |
          if [ $(git tag -l "v${{ env.version }}") ]; then
            echo "Tag already exists!"
            exit 1
          else
            exit 0
          fi

      - name: Tag & Upload version commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a v${{ env.version }} -m "Version ${{ env.version }}"
          git push origin v${{ env.version }}

      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v1
        with:
          changelog_file: CHANGELOG.md

      - name: Create a new release
        uses: ncipollo/release-action@v1
        with:
          body: ${{ steps.extract-release-notes.outputs.release_notes }}
          tag: 'v${{ env.version }}'
          name: "Release: ${{ env.version }}"
      
      - name: mark status success
        id: updateStatus
        run: |
          echo "status=success" >> $GITHUB_OUTPUT

    outputs:
      status: ${{ steps.updateStatus.outputs.status }}
      releaseNotes: ${{ steps.extract-release-notes.outputs.release_notes }}
  
  notify:
    name: Notify on team's channel
    runs-on: ubuntu-latest
    needs: [get_version, tag_version]
    if: ${{ always() }}
    steps:
      - name: echo inputs from earlier step
        run: |
          echo ${{ needs.get_version.outputs.version }}
          echo ${{ needs.tag_version.outputs.status }}
          echo ${{ needs.tag_version.outputs.releaseNotes }}
          echo "version=${{ needs.get_version.outputs.version }}" >> $GITHUB_ENV
          echo "status=${{ needs.get_version.outputs.status }}" >> $GITHUB_ENV
          
          if [[ needs.get_version.outputs.releaseNotes == '' ]]; 
          then
            echo "releaseNotes=No Changelog Available" >> $GITHUB_ENV
          else
            echo "releaseNotes=${{ needs.get_version.outputs.releaseNotes }}" >> $GITHUB_ENV
      
      - name: echo env 
        id: getVersion
        run: |
          echo ${{ env.version }}
          echo ${{ env.status }}
          echo ${{ env.releaseNotes }}
